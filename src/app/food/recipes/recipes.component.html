<div class="container">
  <div class="recipe-manager">
    <h1 class="colorful-text">Find your fevorite meal...</h1>
  </div>
  <div class="home-page">
    <ul class="all-recipes">
      <app-single-recipe
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
      ></app-single-recipe>
    </ul>
  </div>
  <app-recipe-detail
    *ngIf="!!recipeDetail"
    [selectedRecipe]="recipeDetail"
    (closeModal)="onClose(null)"
  ></app-recipe-detail>
</div>
