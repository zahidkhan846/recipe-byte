<li (click)="onSelect(recipe.id)">
  <header>
    <h3>{{ recipe.name }}</h3>
    <app-drop-down></app-drop-down>
  </header>
  <main>
    <p>{{ recipe.description }}</p>
    <div class="button-control">
      <a [routerLink]="[recipe.id]" class="btn btn-light">Know More</a>
      <button class="btn btn-primary">Add Ingredients</button>
    </div>
  </main>
</li>
