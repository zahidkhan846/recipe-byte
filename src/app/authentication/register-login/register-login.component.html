<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<app-alert
  *ngIf="isErrorsSet()"
  title="An error occurred!"
  [message]="errors.message"
  (onClick)="onClearError()"
></app-alert>
<div class="center">
  <form class="form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <h2 class="title colorful-text">
      {{ isPathRegister() ? "Register User" : "Login User" }}
    </h2>
    <div class="form-control" *ngIf="isPathRegister()">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        ngModel
        required
        minlength="3"
      />
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email />
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="6"
      />
    </div>
    <div class="form-control" *ngIf="isPathRegister()">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        ngModel
        required
      />
    </div>
    <div class="btn-control">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid || isLoading"
        [ngClass]="{ disabled: !authForm.valid || isLoading }"
      >
        {{ isPathRegister() ? "Register" : "Login" }}
      </button>
    </div>
  </form>
</div>
