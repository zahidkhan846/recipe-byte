<li>
  <header>
    <h3>{{ ingredient.name }}</h3>
    <h4>
      Quantity <span>({{ ingredient.quantity }})</span>
    </h4>
  </header>
  <main>
    <button class="btn btn-secondary" (click)="onEdit(ingredient.id)">
      Edit
    </button>
    <button class="btn btn-danger" (click)="onDelete(ingredient.id)">
      Delete
    </button>
  </main>
</li>
